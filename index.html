<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Model Simulation</title>
</head>
<body>

<h1>Risk Model Simulation</h1>

<form id="riskForm">
    <label for="simulations">Simulations:</label>
    <input type="number" id="simulations" name="simulations" value="1000"><br><br>

    <label for="lower">Lower Bound:</label>
    <input type="number" step="0.01" id="lower" name="lower" value="1000"><br><br>

    <label for="upper">Upper Bound:</label>
    <input type="number" step="0.01" id="upper" name="upper" value="10000"><br><br>

    <label for="confidence_level">Confidence Level:</label>
    <input type="number" step="0.01" id="confidence_level" name="confidence_level" value="0.95"><br><br>

    <label for="events">Events:</label>
    <input type="number" id="events" name="events" value="5"><br><br>

    <label for="reserve">Reserve:</label>
    <input type="number" step="0.01" id="reserve" name="reserve" value="10"><br><br>

    <button type="button" onclick="runModel()">Run Simulation</button>
</form>

<div class="mt-5">
    <h2>Results</h2>
    <p id="results">
        <!-- The results will be displayed here -->
    </p>
    <div id="plots">
        <!-- The plots will be displayed here -->
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
